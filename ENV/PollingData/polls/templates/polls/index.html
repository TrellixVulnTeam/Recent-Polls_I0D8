{% if questions %}
    <ul>
    {% for question in questions %}
    <li><a href="{% url 'polls:results' category_id question.id %}">{{question.question_text}}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>

{% endif %}
<br>
<center><a href="{% url 'polls:main' %}">Home</a></center>
